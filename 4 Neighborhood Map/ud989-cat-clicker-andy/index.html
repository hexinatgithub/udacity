<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
</head>

<body>
	<div id="catlist">
	</div>
	<div class="cat">
		<span class="counter">0</span> clicks
		<br>
		<img class="clicker">
		<br>
		<button id="id_admin">admin</button>
		<div id="id_admin_area" hidden>
			<label>name:</label>
			<input id="id_admin_name" type="text">
			<label>url:</label>
			<input id="id_admin_url" type="url">
			<label>click count:</label>
			<input id="id_admin_click_count" type="number">
			<br>
			<button id="id_admin_cancle">Cancle</button>
			<button id="id_admin_save">Save</button>
		</div>
	</div>
</body>

</html>
<script src="jquery.js"></script>
<script src="app.js"></script>
